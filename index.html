<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
    <header>
       <form class="search-form" id="search-form">
          <input type="search" placeholder="Enter city..." required id="search-input" class="search-input">
          <input type="submit" value="Search" class="search-btn">
       </form>
    </header>
    <main>
        <div class="row">
            <div class="col-8"><h1 id="city"></h1>
            <p>
            <span id="datetime"></span>, <span id = "description"></span>
                <br>
                Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
        </div>
            <div class="col-4">
                <div id="icon"></div>
                
                <div weather-app-temperature id="temperature"></div>
                <div weather-app-unit>&deg;C</div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-2 text-center mb-4">
                        <h5>Tue</h5>
                        <i class="fas fa-calendar fa-2x"></i> <!-- Example icon -->
                        <p class="mt-2"><strong>12&deg; 9&deg;</strong></p>
                    </div>
                    <div class="col-md-2 text-center mb-4">
                        <h5>Wen</h5>
                        <i class="fas fa-calendar fa-2x"></i> <!-- Example icon -->
                        <p class="mt-2"><strong>12&deg; 9&deg;</strong></p>
                    </div>
                    <div class="col-md-2 text-center mb-4">
                        <h5>Thu</h5>
                        <i class="fas fa-calendar fa-2x"></i> <!-- Example icon -->
                        <p class="mt-2"><strong>12&deg; 9&deg;</strong></p>
                    </div>
                    <div class="col-md-2 text-center mb-4">
                        <h5>Fri</h5>
                        <i class="fas fa-calendar fa-2x"></i> <!-- Example icon -->
                        <p class="mt-2"><strong>12&deg; 9&deg;</strong></p>
                    </div>
                    <div class="col-md-2 text-center mb-4">
                    <h5>Sat</h5>
                <i class="fas fa-calendar fa-2x"></i> <!-- Example icon -->
                    <p class="mt-2"><strong>12&deg; 9&deg;</strong></p>
                </div>
                    <div class="col-md-2 text-center mb-4">
                        <h5>Sun</h5>
                        <i class="fas fa-calendar fa-2x"></i> <!-- Example icon -->
                        <p class="mt-2"><strong>12&deg; 9&deg;</strong></p>
                    </div>
                </div>
            </div>
    </main>

    <footer>
        This project is coded by <a href="" target="_blank">Regomoditswe</a>,
         is an <a href="https://github.com/CynthiaLebelela/WeatherApp" target="_blank">open-source on GitHub</a>
        hosted on <a href="" target="_blank">Netlify</a>
    </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
