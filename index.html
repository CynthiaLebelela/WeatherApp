<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
    <header>
       <form class="search-form" id="search-form">
          <input type="search" placeholder="Enter city..." required id="search-input" class="search-input">
          <input type="submit" value="Search" class="search-btn">
       </form>
    </header>
    <main>
        <div class="row">
            <div class="col-8"><h1 id="city">Pretoria</h1>
            <p>
                Friday 18:32, Sunny
                <br>
                Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
        </div>
            <div class="col-4">
                ☀️ 27&deg;C
            </div>
    </main>

    <footer>
        This project is coded by <a href="" target="_blank">Regomoditswe</a>,
         is an <a href="https://github.com/CynthiaLebelela/WeatherApp" target="_blank">open-source on GitHub</a>
        hosted on <a href="" target="_blank">Netlify</a>
    </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
